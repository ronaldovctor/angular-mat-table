<mat-card>
    <mat-card-title>
        <h4>New Department</h4>
    </mat-card-title>
    <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="space-between stretch">
            <mat-form-field fxFlex="100">
                <input matInput placeholder="Department name" [(ngModel)]="deptName">
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button color="primary" (click)="save()">Save</button>
        <button mat-stroked-button color="accent" (click)="clear()">Clear</button>
    </mat-card-actions>
</mat-card>
